<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<div>
    <a href="/items">Back |</a>
    <a href="/items/add">Add Item</a>
    <a th:each="item:${items}" th:href="@{'/items/'+${item.id}}">
        <div style="width: 205px;float: left">
            <div>

                <img th:if="${item.itemImages!=null && !item.itemImages.isEmpty()}"
                     th:src="@{/getImage/(pictureName=${item.itemImages.get(0).name})}" width="100" height="100">
                <img th:if="${item.itemImages==null || item.itemImages.isEmpty()}" src="/img.png" width="100"
                     height="100">
            </div>
            <div>
                <span th:text="${item.title}"></span><span th:text="${item.price}"></span>
            </div>
            User info:
            <div>
                <span th:text="${item.user.name+' '+item.user.surname}"></span><span
                    th:text="${item.user.phone}"></span>
            </div>
            Category:
            <div>
                <span th:each="category:${item.categories}" th:text="${category.name+' '}"></span>
            </div>

        </div>

    </a>

</div>
</body>
</html>
